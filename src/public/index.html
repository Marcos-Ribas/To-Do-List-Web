<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu App com MongoDB</title>
</head>

<body>
    <h1>Cadastro de Usuários!</h1>
    <p>Informe as informações do usuário nos campos abaixo.</p>

    <form id="formUser">
        <label>Nome: <input type="text" name="nome" required> </label><br>
        <label>E-mail: <input type="email" name="email" required> </label><br>
        <label>Idade: <input type="number" name="idade" required> </label><br>
        <button type="submit">Salvar</button>
    </form>
    <div id="mensagem"></div>

    <p>Exibir Usuários</p>
    <button id="btnShow" type="button">Exibir todos os usuários</button>
    <table id="tabelaUsuarios" style="display: none; margin-top: 1rem; width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Nome</th>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Email</th>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Idade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    
    
    
    
    
    <script src="script.js"></script>

</body>

</html>
