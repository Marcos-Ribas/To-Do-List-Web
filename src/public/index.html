<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu App com MongoDB</title>
</head>

<body>
    <h1>Cadastro de uma nova Task!</h1>

    <form id="formTask">
        <label>Titulo: <input type="text" name="titulo" required> </label><br>
        <label>Descrição: <input type="text" name="descricao"> </label><br>
        <button type="submit">Salvar</button>
    </form>
    <div id="mensagem"></div>

    <p>Exibir Tasks</p>
    <button id="btnShow" type="button">Exibir todas as Tasks</button>
    <table id="tabelaTasks" style="display: none; margin-top: 1rem; width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Titulo</th>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Descrição</th>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Data</th>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Status</th>
            <th style="border: 1px solid #ccc; padding: 0.5rem;">Excluir Task</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    
    
    
    
    
    <script src="script.js"></script>

</body>

</html>
